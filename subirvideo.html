<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Sube tu vídeo</title>
    </head>
    <body>
        <header>
            <div>
                <a href="index.html"><img src="#" alt="BananaTube"/></a>
            </div>
            <div>
                <a href="#">Perfil usuario</a>
            </div>
            <div>
                <a href="#">Cerrar sesión</a>
            </div>
        </header>
        <hr>
        <section>
            <form name="subirvideo"
                  id="subirvideo"
                  action=""
                  method="post">
                <div>
                    <label for="archivo"></label>
                    <input type="file"
                           name="archivo"
                           id="archivo"
                           value=""
                           required/>
                </div>
                <div>
                    <label for="nombrevid"></label>
                    <input type="text"
                           name="nombrevid"
                           id="nombrevid"
                           value=""
                           maxlength="65"
                           placeholder="Nombre de tu vídeo"
                           required/>
                </div>
                <div>
                    <label for="descvid"></label>
                    <textarea name="descvid"
                              id="descvid"
                              rows="5"
                              columns="5"
                              maxlenght="350"
                              placeholder="Describe tu vídeo"></textarea>
                </div>
                <div>
                    <label for="tags"></label>
                    <textarea name="tags"
                              id="tags"
                              rows="5"
                              columns="5"
                              placeholder="Añade tags relacionados"></textarea>
                </div>
                <div>
                    <input type="submit"
                           name="submit"
                           id="submit"
                           value="Subir vídeo"/>
                </div>
            </form>
        </section>
        <hr>
        <footer>
            <div>
                <nav>
                    <ul>
                        <li><a href="#">QUIÉNES SOMOS</a></li>
                        <li><a href="#">PREGUNTAS FRECUENTES</a></li>
                        <li><a href="#">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <figure>
                    <a href="#"><img src="imagenes/socialmedia/twitter.png"/></a>
                    <a href="#"><img src="imagenes/socialmedia/facebook.png"/></a>
                    <a href="#"><img src="imagenes/socialmedia/google-plus.png"/></a>
                    <a href="#"><img src="imagenes/socialmedia/instagram.png"/></a>
                    <a href="#"><img src="imagenes/socialmedia/youtube.png"/></a>
                    <figcaption>&copy;BananaTube 2017</figcaption>
                </figure>
            </div>
        </footer>
    </body>
</html>
